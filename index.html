<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <title>إدارة الاشتراكات</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <main>
      <div id="loginForm" class="card">
        <h2>تسجيل الدخول</h2>
        <form id="authForm">
          <div class="form-group">
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" required>
          </div>
          
          <div class="form-group">
            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" required>
          </div>
          
          <button type="submit" id="loginButton">تسجيل الدخول</button>
          <button type="button" id="registerButton">إنشاء حساب جديد</button>
        </form>
      </div>

      <div id="appContent" style="display: none;">
        <h1>نظام إدارة الاشتراكات</h1>
        
        <div class="user-info">
          <span id="userEmail"></span>
          <button id="logoutButton">تسجيل الخروج</button>
        </div>
        
        <div class="card">
          <h2>إضافة مشترك جديد</h2>
          <form id="subscriptionForm">
            <div class="form-group">
              <label for="firstName">الاسم:</label>
              <input type="text" id="firstName" required>
            </div>
            
            <div class="form-group">
              <label for="lastName">اللقب:</label>
              <input type="text" id="lastName" required>
            </div>
            
            <div class="form-group">
              <label for="phone">رقم الهاتف:</label>
              <input type="tel" id="phone" required>
            </div>
            
            <div class="form-group">
              <label for="amount">المبلغ:</label>
              <input type="number" id="amount" required>
            </div>
            
            <div class="form-group">
              <label for="startDate">تاريخ بداية الاشتراك:</label>
              <input type="date" id="startDate" required>
            </div>
            
            <div class="form-group">
              <label for="endDate">تاريخ نهاية الاشتراك:</label>
              <input type="date" id="endDate" required>
            </div>
            
            <button type="submit">إضافة مشترك</button>
          </form>
        </div>

        <div class="card">
          <h2>تصفية المشتركين</h2>
          <div class="filters">
            <button id="showAll">جميع المشتركين</button>
            <button id="showActive">المشتركين النشطين</button>
            <button id="showExpired">المشتركين المنتهي اشتراكهم</button>
          </div>
        </div>

        <div class="card">
          <h2>قائمة المشتركين</h2>
          <div class="summary">
            <p>إجمالي المشتركين: <span id="totalSubscribers">0</span></p>
            <p>إجمالي المبالغ: <span id="totalAmount">0</span> د.ج</p>
          </div>
          <div id="subscribersList"></div>
        </div>
      </div>
    </main>
  </body>
</html>
